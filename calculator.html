<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculator.css" />
</head>
<body>
    <div class='main-container'>
        <div class='display'>
                        
        </div>
        <div class="calculator">
        <div class='calc-row'>
            <button class="calc-button two-quarters">C</button>
            <button class="calc-button one-quarter">&LeftArrow;</button>
            <button class="calc-button one-quarter">&divide;</button>
        </div>
        <div class='calc-row'>
            <button class="calc-button one-quarter">7</button>
            <button class="calc-button one-quarter">8</button>
            <button class="calc-button one-quarter">9</button>
            <button class="calc-button one-quarter">x</button>
        </div>
        <div class='calc-row'>
            <button class="calc-button one-quarter">4</button>
            <button class="calc-button one-quarter">5</button>
            <button class="calc-button one-quarter">6</button>
            <button class="calc-button one-quarter">-</button>
        </div>
        <div class='calc-row'>
            <button class="calc-button one-quarter">1</button>
            <button class="calc-button one-quarter">2</button>
            <button class="calc-button one-quarter">3</button>
            <button class="calc-button one-quarter">+</button>
        </div> 
        <div class='calc-row'>
            <button class='calc-button three-quarters'>0</button>
            <button class="calc-button one-quarter">=</button>            
        </div>
    </div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
